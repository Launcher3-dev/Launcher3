syntax = "proto2";

package com.google.android.desktop.growth.proto;

option java_package = "com.google.android.desktop.growth.proto";
option java_outer_classname = "Nudge";
option java_multiple_files = true;

// Nudge payload used for passing data from Growth Framework to the UI
// Component.
message NudgePayload {
    // Required. Contains the title text of the nudge.
    string title_text = 1;

    // Required. Contains the body text of the nudge.
    string body_text = 2;

    // Optional. Contains the image of the nudge.
    ImagePayload image = 3;

    // Optional. The primary button of the nudge.
    ButtonPayload primary_button = 4;

    // Optional. The secondary button of the nudge. Typically for the
    // "Dismiss" button.
    ButtonPayload secondary_button = 5;
}