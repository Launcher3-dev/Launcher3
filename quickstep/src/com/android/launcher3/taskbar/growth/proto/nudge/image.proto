syntax = "proto2";

package com.google.android.desktop.growth.proto;

option java_package = "com.google.android.desktop.growth.proto";
option java_outer_classname = "Nudge";
option java_multiple_files = true;

// Image object. This can be used to represent an image using the URL.
message ImagePayload {
    oneof image {
        // Contains the resource URL of the image.
        string url = 1;
    }
}
